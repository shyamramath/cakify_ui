		var cakeImage;
		var unitCakePrice;
		var kilos;
		var bakeryId;
		var noofcakes=0;

		$(document).ready(function(){

   			bakerySelected=getParameterByName('selectedBakery');
   			cakeInfoJsonPassed=getParameterByName('cakeInfoJsonStored');
   			bakeryId=getParameterByName('bakeryId');

   			//var temp=cakeInfoJsonPassed.replace(/\//g, 'ForwardSlash');
   			//temp=JSON.parse(temp);

   			var cakeInfoJSON=JSON.parse(localStorage.getItem("dataCache"));
   			var template = _.template( $("#cake-gallery-results").text() );
            $("#main").html( template(cakeInfoJSON));
			
			$(".cakecheckoutbutton").click(function(){
        		$("#urltohomepage").attr("href", returnUrl);
        		window.location = $("#urltohomepage").attr("href");
    		});

            //Fires when the cake image is selected from the gallery
			$(".testClass").click(function(){
				var cakeName=$(this).attr("data-cakename");
				var cakeDesc=$(this).attr("data-cakedesc");
				var cakePrice=$(this).attr("data-cakeprice");
				cakeImage=$(this).attr("data-cakeimage");
				

				selectedCakeName=cakeName;
				selectedCakePrice=cakePrice;
					
				var jsonData = {cakeImage:cakeImage,cakeName:cakeName,selectedCakePrice:cakePrice,cakeDesc:cakeDesc};
				var template = _.template( $("#cake-detail-info").text() );
            	$("#cake-info-detail-fly-panel").html( template(jsonData));


            	$("#cakeNameId").val(cakeName);
				$("#bakerySelectedId").val(cakePrice);
				$("#cakePriceId").val(cakePrice);
				
				returnUrl="index.html?cakeName="+selectedCakeName+"&bakerySelected="+bakerySelected+"&cakePrice="+cakePrice+"&cakeimage="+cakeImage+"&eggoption="+eggless;
			});

			$(".viewcatClass").click(function(){
				$("#viewCatId").click();
			});

			$(".viewBakeryClass").click(function(){
				$("#viewBakeryId").click();
			});
			

		});

		function addtoCart(){
			
			eggless=$('#egglessId').val();
			quantity=$('#quantity').val();
			noofcakes=$('#noofCakeId').val();
			$("#eggoptionId").val(eggless);

			if( eggless==0 ){
				$("#valmessageplacehoder").text(" Please select egg option ");
				$("#valmessageplacehoder").show();
				return;
			}

			if( noofcakes==0 || quantity==0){
				$("#valmessageplacehoder").text("please select no of cakes and quantity");
				$("#valmessageplacehoder").show();
				return;
			}

			$("#valmessageplacehoder").hide();

			kilos = parseInt(quantity);
			unitCakePrice=parseInt(selectedCakePrice);
			totalCalculated=unitCakePrice*kilos;
			totalCalculated=totalCalculated*noofcakes;

			if("AVOID_EGG"==eggless){
				var calcEgglessPrice=200*noofcakes;
				calcEgglessPrice=calcEgglessPrice*kilos;
				totalCalculated=totalCalculated+calcEgglessPrice;
				$("#isEggless").text(calcEgglessPrice);
				$("#messageAlert").text(" eggless cake cost Rs:200 extra per kilogram");
			}else{
				$("#isEggless").text(0);
			}

			
			$("#noofCakesSelected").text(noofcakes);
			$("#unitCakePrice").text(unitCakePrice);
			$("#qualtitySelected").text(kilos);
			$("#totalCalculated").text(totalCalculated);
			
			$("#cakeinformationsection").hide();
			$("#cartSection").show();

			returnUrl="index.html?cakeName="+selectedCakeName+"&bakerySelected="+bakerySelected+"&cakePrice="+unitCakePrice+"&cakeimage="+cakeImage+"&eggoption="+eggless+"&kilos="+kilos+"&totalCalculated="+totalCalculated+"&noofcakes="+noofcakes+"&kilos="+kilos;

		}

		function checkout(){
			console.log(returnUrl);
			$("#urltohomepage").attr("href", returnUrl);
        	window.location = $("#urltohomepage").attr("href");
		}

		function editcheckout(){
			$("#cakeinformationsection").show();
			$("#cartSection").hide();
		}


		function getParameterByName(name) {
    		name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        	results = regex.exec(location.search);
    		return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
		}

		function goBackToMainPage(action){
			console.log(action);
			if(action=="bakery"){
				$("#viewBakeryId").click();
			}else if(action=="category"){
				$("#viewCatId").click();
			}
		}
